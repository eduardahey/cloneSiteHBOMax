<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/signIn.css" />
    <title>Entrar | HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <a href="index.html" class="menuLogo">
        <img
          src="assets/images/hbo-logo.svg"
          alt="Logotipo HBOMax com o nome da marca"
          class="menuLogoImage"
        />
      </a>
      <div>
        <a href="signIn.html" class="menuItem">Entrar</a>
        <a href="#subscription" class="menuItem menuItemButton button">
          Assine Agora
        </a>
      </div>
    </nav>
    <main class="content">
      <form class="login container">
        <h1 class="loginTitle">Entrar</h1>
        <label class="loginLabel"> Você tem uma conta da HBO Max? </label>
        <input
          class="loginField"
          type="email"
          name="email"
          id="email"
          placeholder="Endereço de e-mail"
        />
        <input
          class="loginField"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          minlength="8"
        />

        <div class="loginActions">
          <button type="submit" class="button buttonGradient">Entrar</button>
          <a href="#" class="loginLink"> Esqueceu a senha? </a>
        </div>
      </form>
    </main>

    <footer class="footer container">
      <div>
        <a class="footerLink" href="https://www.hbomax.com/br/pt/sitemap">
          Agora na HBO Max
        </a>
        <a class="footerLink" href="https://www.hbomax.com/br/pt/coming-soon">
          Em breve
        </a>
        <a class="footerLink" href="https://www.hbomax.com/br/pt/feature">
          Filme em destaque
        </a>
        <a class="footerLink" href="https://www.hbomax.com/br/pt/series"
          >Séries</a
        >
        <a class="footerLink" href="https://help.hbomax.com/br">Ajuda</a>
      </div>
      <p class="textSmall footerLegal">
        © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footerSocial">
        <a
          href="https://www.facebook.com/HBOMaxBr/" 
        >
          <img src="assets/images/fb_0.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com/HBOMaxBR" >
          <img src="assets/images/twitter_0.png" alt="Twitter" />
        </a>
        <a
          href="https://www.instagram.com/hbomaxbr/"
        >
          <img src="assets/images/instagram_0.png" alt="Instagram" />
        </a>
        <a
          href="https://www.youtube.com/c/hbomaxbr"
        >
          <img src="assets/images/youtube_0.png" alt="Youtube" />
        </a>
      </div>
    </footer>
  </body>
</html>
